<div fxLayout="row" fxLayoutAlign="none center">
  <h1>My Notes</h1>
  <span fxFlex></span>
  <button md-raised-button (click)="showNoteDialog()" color="accent">Add a new note</button>
</div>
<h5> These messages will be removed. This just displays for showing different routes</h5>
<md-grid-list [cols]="2" gutterSize="10px" rowHeight="270px">
  <md-grid-tile *ngFor="let note of (noteService.notesStream | async)">
    <app-note [note]=note></app-note>
  </md-grid-tile>
</md-grid-list>
