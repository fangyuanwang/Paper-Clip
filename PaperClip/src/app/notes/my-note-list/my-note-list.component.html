<div fxLayout="row" fxLayoutAlign="none center">
  <h1>My Notes</h1>
  <span fxFlex></span>
  <button md-raised-button (click)="showNoteDialog()" color="warn">Add a new note</button>
</div>
<md-grid-list [cols]="numColumns" gutterSize="10px" rowHeight="200px">
  <md-grid-tile *ngFor="let note of (noteService.notesStream | async)">
    <app-note [note]=note></app-note>
  </md-grid-tile>
</md-grid-list>
