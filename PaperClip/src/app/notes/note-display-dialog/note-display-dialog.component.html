<h1 md-dialog-title>{{displayNote.title}}</h1>

<md-dialog-content  fxLayout="column" fxLayoutAlign="none stretch">
  <p class="note-content">{{displayNote.content}}</p>
</md-dialog-content>

<md-dialog-actions fxLayout="row">
  <span fxFlex></span> 
  <button md-button type="button" md-dialog-close>Close</button>
</md-dialog-actions>
