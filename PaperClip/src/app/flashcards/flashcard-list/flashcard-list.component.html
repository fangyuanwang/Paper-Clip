<h1>All Flashcards</h1>
<md-grid-list [cols]="numColumns" gutterSize="10px" rowHeight="200px">
  <md-grid-tile *ngFor="let flashcardGroup of (flashcardService.flashcardGroupStream | async)">
    <app-flashcard-group [flashcardGroup]=flashcardGroup [previousRoute]="currentRoute"></app-flashcard-group>
  </md-grid-tile>
</md-grid-list>
