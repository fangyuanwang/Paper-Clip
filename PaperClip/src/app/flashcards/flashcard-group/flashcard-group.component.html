<h1>{{All}}</h1>
<md-card class="container" [routerLink]="['/flashcard-list', 'abc']">
  <md-card-title>
    Flash Card Front
  </md-card-title>

  <md-card-content fxLayout="column" fxLayoutAlign="none stretch">
    Description
  </md-card-content>

  <md-card-actions fxLayout="row">
    <span fxFlex></span>
    <button md-icon-button *ngIf="editingMode==1"><md-icon>edit</md-icon></button>
    <button md-icon-button *ngIf="editingMode==1"><md-icon>delete</md-icon></button>
    <button md-icon-button *ngIf="isFavorited;else favoriteButtonTemplate" (click)="toggleFavorite()"><md-icon>favorite</md-icon></button>
    <ng-template #favoriteButtonTemplate>
      <button md-icon-button (click)="toggleFavorite()"><md-icon>favorite_border</md-icon></button>
    </ng-template>
  </md-card-actions>
</md-card>
