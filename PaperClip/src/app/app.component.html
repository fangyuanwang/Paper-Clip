<img src="./assets/img/logo2.jpg" id="logo">
<md-toolbar color="primary"  *ngIf="authService.isSignedInStream | async">
  <button md-button [mdMenuTriggerFor]="AllMenu">All</button>
  <md-menu [overlapTrigger]="false" #AllMenu="mdMenu">
    <button md-menu-item (click)="redirect()" [routerLink]="['/note-list', '']">Notes</button>
    <button md-menu-item>Flashcards</button>
  </md-menu>

  <button md-button [mdMenuTriggerFor]="MyMenu">My Stuff</button>
  <md-menu [overlapTrigger]="false" #MyMenu="mdMenu">
    <button md-menu-item>Notes</button>
    <button md-menu-item>Flashcards</button>
  </md-menu>

  <button md-button [mdMenuTriggerFor]="MyFavoriteMenu">My Favorites</button>
  <md-menu [overlapTrigger]="false" #MyFavoriteMenu="mdMenu">
    <button md-menu-item>Notes</button>
    <button md-menu-item>Flashcards</button>
  </md-menu>

  <span fxFlex></span>

  <button md-icon-button [mdMenuTriggerFor]="signOutMenu">
    <md-icon>more_vert</md-icon>
  </button>
  <md-menu [overlapTrigger]="false" #signOutMenu="mdMenu">
    <button md-menu-item>Settings</button>
    <button md-menu-item (click)="authService.signOut()">Sign Out</button>
  </md-menu>
</md-toolbar>

<div fxLayoutAlign="center center">
  <div class="container" fxFlex fxFlex.md="960px" fxFlex.gt-md="1100px">
    <router-outlet></router-outlet>
  </div>
</div>
